<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>About — Update in Progress</title>
    <style>
        :root { --bg:#f5f7fa; --card:#ffffff; --muted:#6b7280; --accent:#2563eb; }
        html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg); color:#111827; }
        .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
        .card {
            background:var(--card); border-radius:12px; box-shadow:0 6px 24px rgba(15,23,42,0.08);
            padding:40px; text-align:center; max-width:720px; width:100%;
        }
        h1 { margin:0 0 8px; font-size:28px; color:var(--accent); }
        p { margin:0 0 16px; color:var(--muted); }
        .meta { font-size:13px; color:#9ca3af; }
    </style>
</head>
<body>
    <main class="wrap" role="main">
        <section class="card" aria-live="polite">
            <h1>Update in Progress</h1>
            <p>This page is temporarily unavailable while we make improvements. Please check back soon.</p>
            <div class="meta">About page — last updated: just now</div>
        </section>
    </main>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Update in progress</title>
    <style>
        :root {
            --bg: #f7f9fc;
            --card: #fff;
            --text: #0f1724;
            --muted: #6b7280;
            --accent: #2563eb;
        }

        html,body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), #eef2f7);
            color: var(--text);
        }

        .center {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(11, 22, 40, 0.06);
            padding: 2.25rem 2.5rem;
            text-align: center;
            max-width: 520px;
            width: 100%;
        }

        h1 {
            margin: 0 0 .5rem 0;
            font-size: 1.5rem;
            letter-spacing: -0.01em;
        }

        p {
            margin: 0 0 1rem 0;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .spinner {
            margin: 1rem auto 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid rgba(37,99,235,0.15);
            border-top-color: var(--accent);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (prefers-reduced-motion: reduce) {
            .spinner { animation: none; }
        }
    </style>
</head>
<body>
    <main class="center" role="main">
        <section class="card" aria-live="polite">
            <h1>Update in progress</h1>
            <p>We're making improvements. This page will be back shortly.</p>
            <div class="spinner" aria-hidden="true"></div>
        </section>
    </main>
</body>
</html>

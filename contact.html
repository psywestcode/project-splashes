<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us | Splashes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="sticky-top bg-dark-navy">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="index.html"><img src="images/logo-small.png" alt="Splashes"></a>
            </nav>
    </header>

    <header class="hero-header" style="background-image: url('images/contact-hero.jpeg');">
        <h1>Contact Us</h1>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2>Get in Touch</h2>
                <p>Have a question? We'd love to hear from you.</p>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="region">Region</label>
                        <select class="form-control" id="region">
                            <option>Orange County</option>
                            <option>San Diego</option>
                            <option>Denver</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary-pill">Send Message</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h2>Headquarters</h2>
                <p><strong>Splashes Swim School</strong><br>
                1234 Swim Lane<br>
                Irvine, CA 92618</p>
                <hr>
                <div id="vue-app" class="p-3 bg-light rounded">
                    <h5>{{ message }}</h5>
                    <ul>
                        <li v-for="program in programs">{{ program }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="pt-5 pb-3 bg-dark-navy text-white">
        <div class="container text-center"><p>&copy; 2022 Splashes.</p></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
